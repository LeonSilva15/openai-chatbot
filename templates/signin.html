<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body class="bg-light">
    <h1 class="text-center mt-5">Register user</h1>
    <div class="container-sm mt-3">
        <form action="{{ url_for('signin') }}" method="post">
            <!-- User input -->
            {% if mesage is defined and mesage %}
                <div class="alert alert-warning">{{ mesage }}</div>
            {% endif %}
            <div class="form-outline mb-4">
              <input type="text" id="usr" name="user" class="form-control" />
              <label class="form-label" for="usr">User</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="pwd" name="password" class="form-control" />
              <label class="form-label" for="pwd">Password</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4">Signup</button>

            <!-- Register buttons -->
            <div class="text-center">
              <p><a href="{{ url_for('login') }}">I have an account</a></p>
            </div>
          </form>
    </div>
</body>
</html>
